name: build-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      build-type:
        description: "manual override of build type"
        required: false
        default: "release"

env:
  PYTHON_VERSION: "3.11.9"
  NODE_VERSION: "20"
  PNPM_VERSION: "10.22.0"

jobs:
  web-build:
    name: Build web UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

  win-exe:
    name: Build Windows executable
    needs: web-build
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Download web bundle
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install . nuitka==2.8.9

      - name: Build exe with Nuitka (includes FastAPI + webview + dist)
        run: |
          python -m nuitka ^
            --onefile ^
            --standalone ^
            --output-dir=build ^
            --remove-output ^
            --assume-yes-for-downloads ^
            --include-data-dir=ui\\dist=ui\\dist ^
            --output-filename=osu-sync.exe ^
            src/main.py

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: osu-sync-windows-x64
          path: build\\osu-sync.exe

  release-notes:
    name: Aggregate artifacts
    needs: [web-build, win-exe]
    runs-on: ubuntu-latest
    steps:
      - name: Download exe
        uses: actions/download-artifact@v4
        with:
          name: osu-sync-windows-x64
          path: artifacts

      - name: Download web bundle
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: artifacts/ui-dist

      - name: Publish artifact bundle
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: artifacts
