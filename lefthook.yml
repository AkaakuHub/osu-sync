pre-commit:
  parallel: true
  commands:
    format:
      run: cd ui && pnpm run format
      stage_fixed: true
    lint:
      run: cd ui && pnpm run lint
      stage_fixed: true
    knip:
      run: cd ui && pnpm run knip
      stage_fixed: true
    check-tailwind-colors:
      run: python scripts/check-tailwind-colors.py ui/src
      stage_fixed: true
    py-format:
      run: uv run ruff format src
      stage_fixed: true
    py-lint:
      run: uv run ruff check src --fix
      stage_fixed: true
